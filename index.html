<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="/index.css" />
    <script type="text/javascript" defer src="index.js"></script>
</head>
<body>
    <button class="start-menu" id='start-button'>START GAME</button>
    <h1 class="lose-menu" id="game-over-display">GAME OVER</h1>
    <div class="game-info" id="game-info-block">
        <h1 class="game-info" id="score-display">Score: 0</h1>
        <h1 class="game-info" id="high-score-display">High Score: 0</h1>
    </div>
    <div id="game-area">
        <table id="game-grid">

        </table>
    </div>
    <button class="lose-menu" id='restart-button'>RESTART GAME</button>
</body>
</html>
