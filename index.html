<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="/index.css" />
    <script type="text/javascript" defer src="index.js"></script>
</head>
<body>
    <button class="start-menu" id='start-button'>Start Game</button>
    <button class="start-menu" id='options-button'>Options</button>
    <div class="options-menu" id="options-menu-block">
        <button class="options-menu" id="main-menu-button-1">Main Menu</button>
        <button class="options-menu">Difficulty:<input id="difficulty-input" type="number" value="5" min="1" max="9"></button>
        <button class="options-menu">Difficulty Acceleration:<select id="acceleration-input">
            <option value="off">Off</option>
            <option value="on">On</option>
        </select></button>
    </div>
    <h1 class="lose-menu" id="game-over-display">GAME OVER</h1>
    <div class="game-info" id="game-info-block">
        <h1 class="game-info" id="score-display">Score: 0</h1>
        <h1 class="game-info" id="high-score-display">High Score: 0</h1>
    </div>
    <div id="game-area">
        <table id="game-grid">

        </table>
    </div>
    <div class="lose-menu">
        <button class="lose-menu" id='restart-button'>Restart Game</button>
        <button class="lose-menu" id="main-menu-button-2">Main Menu</button>
    </div>
</body>
</html>
